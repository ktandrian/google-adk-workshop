name: Run Jupyter Notebooks

on:
  push:
    paths:
      - '**.ipynb'
      - '.github/workflows/run-notebooks.yml'
  pull_request:
    paths:
      - '**.ipynb'
      - '.github/workflows/run-notebooks.yml'

jobs:
  test-notebooks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter google-cloud-storage google-auth

      - name: Set up GCP credentials
        id: 'auth'
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      - name: Install gcloud CLI
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk

      - name: Run all notebooks
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
        run: |
          set -e
          for nb in $(find . -name "*.ipynb"); do
            echo "Running $nb"
            jupyter nbconvert --to notebook --execute --inplace "$nb"
          done
